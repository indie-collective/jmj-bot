<!doctype html>
<html lang="fr">
  <head>
    <title>Alertes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <link rel="prefetch" href="coin.mp3">
    <link rel="prefetch" href="niahniahniah.mp3">
    <link rel="prefetch" href="ehohjamy.webm">
    <link rel="prefetch" href="https://c.tenor.com/JwuQscMO_toAAAAC/donate.gif">
    <link rel="prefetch" href="https://c.tenor.com/AMO4yBW_KUYAAAAM/flash-slothmore-zootopia.gif">
    <link rel="prefetch" href="/jmj.png">
  </head>

  <body>
    <!-- Helloasso alerts -->
    <div class="alert" id="alert-helloasso">
      <img id="alert-helloasso-img-donation" src="https://c.tenor.com/JwuQscMO_toAAAAC/donate.gif" alt="">
      <img id="alert-helloasso-img-membership" src="https://c.tenor.com/AMO4yBW_KUYAAAAM/flash-slothmore-zootopia.gif" alt="">
      <div class="alert-text">
        <span class="alert-text-highlight alert-text-animated" id="alert-firstname">Firstname</span>
        <span class="alert-action" id="alert-action"> rejoint l'association !</span>
      </div>
    </div>

    <!-- Dis donc jamy alert -->
    <div class="alert" id="help-me-jamy">
      <video src="ehohjamy.webm" id="alert-jamy-video"></video>
      <div class="alert-text">
        <span class="alert-text-highlight alert-text-animated" id="alert-username">Username</span>
        demande du savoir !
      </div>
    </div>

    <!-- JMJ alert -->
    <div id="jmj">
      <img src="/jmj.png" width="200px" />
    </div>

    <!-- Alert sound -->
    <audio id="alert-sound"></audio>
    <audio id="tts"></audio>
  </body>

  <script src="index.js" type="text/javascript"></script>
</html>
